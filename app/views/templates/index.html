<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Tech Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 32px 32px 32px;
            text-align: center;
        }
        h1 {
            color: #2d3a4b;
            margin-bottom: 12px;
        }
        p {
            color: #4b5563;
            margin-bottom: 32px;
        }
        .menu {
            list-style: none;
            padding: 0;
            margin: 0 0 16px 0;
        }
        .menu li {
            margin: 18px 0;
        }
        .menu a {
            display: inline-block;
            padding: 12px 32px;
            background: linear-gradient(90deg, #4f8cff 0%, #38bdf8 100%);
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(79,140,255,0.08);
            transition: background 0.2s, transform 0.2s;
        }
        .menu a:hover {
            background: linear-gradient(90deg, #2563eb 0%, #0ea5e9 100%);
            transform: translateY(-2px) scale(1.04);
        }
        @media (max-width: 600px) {
            .container {
                padding: 24px 8px;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вітаємо у <span style="color:#4f8cff">Tech Store</span>!</h1>
        <p>Обирайте сучасні гаджети та комп'ютери. Реєструйтесь і замовляйте легко!</p>
        <ul class="menu">
            <li><a href="/register">Реєстрація</a></li>
            <li><a href="/products">Вибір товару</a></li>
        </ul>
    </div>
</body>
</html>
